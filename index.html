<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>
<body>
    <div class="facebook-info">
        <img src="/projeto-pagina-inicial-do-facebook/img/facebook-logo.png" alt="facebook logo">
        <p class="facebook-msg">
            O Facebook ajuda você a se conectar e<br>
            compartilhar com as pessoas que<br>
            fazem parte da sua vida.</p>
    </div>

    <div class="facebook-content">
        <div class="box">
            <div class="login-box">
                <input type="text" name="email-phone" placeholder="Email ou telefone">
                <input type="text" name="password" placeholder="Senha">
                <a href="#" class="enter-button">Entrar</a>
                <a href="#" class="link-blue">Esqueceu a senha?</a>
            </div>
            <a href="#" class="new-account-button">Criar nova conta</a>
        </div>

        <div class="text">
            <p>
                <a href="#" class="link-black">Criar uma Página</a> 
                para uma celebridade, uma marca ou uma empresa.
            </p>
        </div>
    </div>
</body>
</html>
